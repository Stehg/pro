<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto</title>
        <link rel="Stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
            <nav>
                <div class="mobile">
                    <div class="header">
                        <div class="logo">LOGO</div>
                        <div class="more" id="bMore"><button><span class="material-symbols-outlined">
                            menu</span></button></div>
                    </div>
                    <div class="links" id="links">
                        <a href="#">Services</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                        <a href="#">Search</a>
                        <a href="#">Sing up</a>
                        <a href="#">Login</a>
                    </div>
                </div>
                <div class="desktop">
                    <div class="logo">Logo</div>
                    <div class="primary">
                        <a href="#">Services</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </div>
                    <div class="secundaryfull">
                        <a href="#">Sing Up</a>
                        <a href="#">Search</a>
                        <a href="#">Login</a>
                    </div>
                    <div class="secundarymini">
                        <a href="more">More</a>
                        <div class="submenu">
                            <a href="#">Sing Up</a>
                            <a href="#">Search</a>
                            <a href="#">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main></main>
        <footer></footer>
        <script>
            const bMore = document.querySelector("bMore");
            const links = document.querySelector('#links')

            bMore.addEventListener("click", (e) => {
                links.classList.toggle('collapsed')
            })
        </script>

    </body>
</html>
